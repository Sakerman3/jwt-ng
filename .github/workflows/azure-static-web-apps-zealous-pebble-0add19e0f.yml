name: Deploy Angular to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Build Angular (prod)
        run: |
          npm ci
          npm run build -- --configuration production
          test -d dist/jwt-ng || (echo "::error::dist/jwt-ng not found" && exit 1)

      - name: Debug repo context
        run: |
          echo "Repo:    $GITHUB_REPOSITORY"
          echo "Branch:  $GITHUB_REF_NAME"
          echo "Event:   $GITHUB_EVENT_NAME"
          echo "OIDC URL present: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}${ACTIONS_ID_TOKEN_REQUEST_URL:+" (env set)"}"

      - name: Get Id Token
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken();
            core.setOutput('hasToken', token && token.length > 0 ? 'yes' : 'no');
            return token;
          result-encoding: string

      - name: Debug id-token presence
        run: |
          echo "Got GitHub OIDC ID token: ${{ steps.idtoken.outputs.hasToken }}"


      - name: Azure Static Web Apps Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          github_id_token: ${{ steps.idtoken.outputs.result }}
          production_branch: main
          deployment_environment: Production
          app_location: "/"
          output_location: "dist/jwt-ng/browser"
          api_location: ""
          skip_api_build: true